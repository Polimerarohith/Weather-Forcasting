<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weatherforcaste.css">
</head>
<body>

    <marquee direction="right" scrollamount="10">Welcome to weather live Updates</marquee>

    <nav>
        <ul>
          <li><a href="#01">Home</a></li>
          <li><a href="#02">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>

      
      
    <div class="container" id="01">
        <div class="weather__header">
            <div class="weather__search">
                <input type="text" placeholder="Search for a city..." id="search" class="weather__searchform">
                <i class="fa-solid fa-magnifying-glass"></i>
                <button id="button1" >enter</button>
            </div> 
            <div class="weather__units">
                <span class="temperaturedisplay">in</span>
                <span class="weather_unit_celsius">&#176C</span>
            </div>
        </div>
        <div class="weather__body">
            <p class="weather__temperature">temp
            </p>
            <div class="weather__forecast">City</div>
            <div class="weather__icon">
            </div>
            
            <div class="weather__minmax">
                <div class="Min">
                    <p >Min: 12&#176</p>
                </div >
                <div class="Max">
                    <p >Max: 12&#176</p>
                </div >
            </div>
        </div>

        <div class="weather__info">
            <div class="weather__card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather__realfeel">-</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather__humidity">-</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather__wind">-</p>
                </div>
            </div>
            <div class="weather__card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather__pressure">-</p>
                </div>
            </div>
        </div>
    </div>

    <h1 id="display"></h1>
    
    <script src="weatherforcaste.js"></script>


</body>
</html>
